  <!-- Video Call Pages ke liye OG Tags Hide -->
  <script>
    // Immediately check if this is a video call page
    if (window.location.pathname.startsWith('/call/')) {
      // Sabhi OG tags ko remove karein
      const removeMetaTags = () => {
        const ogTags = document.querySelectorAll('meta[property^="og:"]');
        ogTags.forEach(meta => meta.remove());
        
        const twitterTags = document.querySelectorAll('meta[property^="twitter:"]');
        twitterTags.forEach(meta => meta.remove());
        
        // Description meta tag bhi remove karein
        const descriptionMeta = document.querySelector('meta[name="description"]');
        if (descriptionMeta) descriptionMeta.remove();
        
        // Title change karein
        document.title = "Video Call - Memofold";
        
        // New minimal meta tags add karein
        const newDescription = document.createElement('meta');
        newDescription.name = "description";
        newDescription.content = "Join the video call";
        document.head.appendChild(newDescription);
        
        // OG type set karein jo card generate na kare
        const minimalOgType = document.createElement('meta');
        minimalOgType.setAttribute('property', 'og:type');
        minimalOgType.content = "article";
        document.head.appendChild(minimalOgType);
      };
      
      // DOM load hone se pehle hi execute karein
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', removeMetaTags);
      } else {
        removeMetaTags();
      }
    }
  </script>
